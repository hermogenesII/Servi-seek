<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hire Page</title>
    <link rel="stylesheet" type="text/css" href="hire.css" />

    <div class="content">
      <table class="table">
        <tr>
          <td>Name:</td>
          <td>
            <input type="text" name="" />
          </td>
        </tr>
        <tr>
          <td>Address:</td>
          <td>
            <input type="text" name="" />
          </td>
        </tr>
        <tr>
          <td>Contact No. :</td>
          <td>
            <input type="text" name="" />
          </td>
        </tr>
        <tr>
          <td>Service Request:</td>
          <td>
            <input type="text" name="" />
          </td>
        </tr>
        <tr>

          <td>
            <input type="text" name="" />

        </tr>

          <button>Submit</button>
        </div>
      </div>
